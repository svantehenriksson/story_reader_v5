<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML</title>
    <style>
        h1 {
          text-align: center;
        }
        .story-illustration-container {
          text-align: center;
        }
        .story-illustration {
          width: 400px;
          height: auto;
          max-width: 100%;
          display: block;
          margin: 0 auto;
        }
        .highlight-words-container {
          margin-top: 20px;
          margin-bottom: 30px;
          display: flex;
          gap: 10px;
          justify-content: flex-start;
          flex-wrap: wrap;
          max-width: 800px;
          margin-left: auto;
          margin-right: auto;
        }
        .highlight-div {
          transition: color 0.2s;
          font-size: 1.8em;
        }
        .highlight-div.highlighted {
          color: #319eee;
        }
        .random-span {
        display: inline;
        font-size: 1.1rem;
        margin-left: 0.15em;  /* tiny gap between chunks */
        }

        .random-span.highlighted {
        background-color: #ffff99; /* pale yellow on hover */
        }

        /* Ending types only change text color */
        .ending1 {
        color: #0070f3; /* blue-ish */
        margin-left: 0; /* to attach to previous word */
        }

        .ending2 {
        color: #d12f2f; /* red-ish */
        margin-left: 0; /* to attach to previous word */
        }

      </style>
</head>
<body>
    <h1>Practice HTML</h1>
    <p>This is a practice HTML file.</p>
    <div id="a-random-div" class="random"> </div>

    <script>    
const parts = [
  "Minä",
  "olen",
  "Helsingi", "-stä",
  "ja",
  "käy", "-n",
  "usein", "ulko", "-mai", "-lla",
  "koska",
  "olen",
  "perus", "-luontee", "=lta", "-ni",
  "mukavuuden", "-halu", "=inen."
];

const randomdiv = document.getElementById("a-random-div");

parts.forEach(rawText => {
  const aspan = document.createElement("span");

  let text = rawText;
  let classes = ["random-span"];

  // Ending 1: starts with "-"
  if (text.startsWith("-")) {
    classes.push("ending1");
    text = text.slice(1); // remove leading "-"
  }
  // Ending 2: starts with "=" or "=="
  else if (text.startsWith("==") || text.startsWith("=")) {
    classes.push("ending2");
    text = text.replace(/^=+/, ""); // remove one or two "="
  }

  aspan.textContent = text;
  aspan.className = classes.join(" ");

  aspan.addEventListener("mouseenter", () => {
    aspan.classList.add("highlighted");
  });
  aspan.addEventListener("mouseleave", () => {
    aspan.classList.remove("highlighted");
  });

  randomdiv.appendChild(aspan);
});


</script>
</body>
</html>
