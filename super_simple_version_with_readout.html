      .highlight-span {

        margin-left: 0.35em;
      }
      .highlight-span.highlighted {

        color: #fff;

        transition: background 0.2s;

        outline-offset: -0.07em;

      }
      /* Ending types only change text color */
     .ending1 {
        color: #0070f3; /* blue-ish */
        margin-left: 0; /* to attach to previous word */
        }

        .ending2 {

        text-decoration: none;

      .quiz-btn-container {

        async function highlightWordsSequentially(wordSpans1, wordSpans2) {
        const startTime = performance.now();
        // Remove any previous highlights
        wordSpans1.forEach(span => span.classList.remove("highlighted"));
        wordSpans2.forEach(span => span.classList.remove("highlighted"));

        let delay_for_this_word=300;

        // Let's do a hacky version of counting actual words, not "tokens" comprising words, parts and endings.
        // word_counter will only increase for words that are not endings.
        word_counter = 0;

        for (let i = 0; i < wordSpans1.length && i < wordSpans2.length; i++) {
            if (wordSpans1[i].classList.contains("ending1")) {
              continue;
            }
            else {


        word_counter++;

          wordSpans1[i].classList.add("highlighted");
          wordSpans2[i].classList.add("highlighted");
          
          console.log("Diagnostic, startTimes[word_counter] and audio currentTime: ", startTimes[word_counter], audio.currentTime);

          delay_for_this_word = Math.max(0, 1000 * (startTimes[word_counter] - audio.currentTime));

        console.log("Audio current time, word number, delay for this word: ", audio.currentTime, word_counter, delay_for_this_word);

          if (i<wordSpans1.length-1 && wordSpans1[i+1].classList.contains("ending1")) {
            wordSpans1[i+1].classList.add("highlighted");
            wordSpans2[i+1].classList.add("highlighted");

            if (i<wordSpans1.length-2 && wordSpans1[i+2].classList.contains("ending1")) {
              wordSpans1[i+2].classList.add("highlighted");
              wordSpans2[i+2].classList.add("highlighted");

              if (i<wordSpans1.length-3 && wordSpans1[i+3].classList.contains("ending1")) {
                wordSpans1[i+3].classList.add("highlighted");
                wordSpans2[i+3].classList.add("highlighted");
              }
            }

          }
          await new Promise(res => setTimeout(res, delay_for_this_word));
          /*wordSpans1[i].classList.remove("highlighted");
          wordSpans2[i].classList.remove("highlighted");
          */
         // New brutal approach, remove highlights for all spans for each iterated word. If slow,

          wordSpans1.forEach(span => span.classList.remove("highlighted"));
          wordSpans2.forEach(span => span.classList.remove("highlighted"));
            }
        }
        const endTime = performance.now();
        const duration = endTime - startTime;
        console.log(`Highlighting took ${duration.toFixed(2)} milliseconds`);
      }
